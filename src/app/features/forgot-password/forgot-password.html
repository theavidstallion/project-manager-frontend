<div class="auth-container">
  <div class="auth-card">
    
    @if (!emailSent) {
      <!-- Request Reset Form -->
      <div class="text-center mb-4">
        <i class="bi bi-lock-fill text-primary" style="font-size: 3rem;"></i>
        <h2 class="title mt-3">Forgot Password?</h2>
        <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input 
            type="email" 
            class="form-control" 
            [(ngModel)]="email" 
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          Send Reset Link
        </button>

        <div class="text-center">
          <a routerLink="/login" class="text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i> Back to Login
          </a>
        </div>
      </form>
    } 
    
    @else {
      <!-- Success Message -->
      <div class="text-center">
        <div class="success-icon mb-3">
          <i class="bi bi-envelope-check-fill text-success" style="font-size: 4rem;"></i>
        </div>
        
        <h2 class="title">Check Your Email</h2>
        <p class="text-muted mb-4">
          We've sent a password reset link to <strong>{{ email }}</strong>
        </p>
        
        <div class="alert alert-info">
          <i class="bi bi-info-circle me-2"></i>
          If you don't see the email, check your spam folder.
        </div>

        <a routerLink="/login" class="btn btn-outline-primary w-100 mt-3">
          Return to Login
        </a>
      </div>
    }

  </div>
</div>
