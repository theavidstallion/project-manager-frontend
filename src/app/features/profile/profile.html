<div class="container mt-5" style="max-width: 800px;">
    
    <div class="mb-4">
    <a routerLink="/dashboard" class="text-decoration-none text-secondary">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
    </div>

    <div class="card border-0 shadow-sm">
    <div class="card-header bg-white py-3">
        <h4 class="mb-0 fw-bold">My Profile</h4>
    </div>
    <div class="card-body p-4">
        <form (ngSubmit)="onUpdateProfile()">
        
        <!-- Basic Info Section -->
        <h5 class="mb-3 text-secondary">Basic Information</h5>
        
        <div class="row mb-3">
            <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="profileForm.firstName" name="fName" required>
            </div>
            <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="profileForm.lastName" name="lName" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control bg-light" [(ngModel)]="profileForm.email" name="email" readonly>
            <div class="form-text">Email cannot be changed directly.</div>
        </div>

        <div class="mb-4">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" [(ngModel)]="profileForm.phoneNumber" name="phone">
        </div>

        <hr class="my-4">

        <!-- Password Change Section -->
        <h5 class="mb-3 text-secondary">Change Password</h5>
        <p class="text-muted small mb-3">Leave blank if you don't want to change your password</p>

        <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input 
            type="password" 
            class="form-control" 
            [(ngModel)]="profileForm.currentPassword" 
            name="currentPassword"
            placeholder="Enter current password">
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
            <label class="form-label">New Password</label>
            <input 
                type="password" 
                class="form-control" 
                [(ngModel)]="profileForm.newPassword" 
                name="newPassword"
                placeholder="Enter new password"
                [class.is-invalid]="showPasswordError()">
            <div class="form-text">At least 6 characters</div>
            </div>
            <div class="col-md-6">
            <label class="form-label">Confirm New Password</label>
            <input 
                type="password" 
                class="form-control" 
                [(ngModel)]="profileForm.confirmPassword" 
                name="confirmPassword"
                placeholder="Confirm new password"
                [class.is-invalid]="showPasswordError()">
            </div>
        </div>

        @if (showPasswordError()) {
            <div class="alert alert-danger py-2 mb-3">
            <i class="bi bi-exclamation-triangle me-2"></i>
            {{ getPasswordErrorMessage() }}
            </div>
        }

        <div class="d-flex justify-content-between align-items-center mt-4">
            <span class="text-muted small">User ID: {{ userIdDisplay }}</span>
            <button type="submit" class="btn btn-primary px-4">
            <i class="bi bi-save me-1"></i> Update Profile
            </button>
        </div>

        </form>
    </div>
    </div>
</div>
