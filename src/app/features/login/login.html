<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-3">Login</h3>
    
    <form (ngSubmit)="loginForm.form.valid && onLogin()" #loginForm="ngForm" novalidate>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        
        <input type="email" 
              class="form-control" 
              id="email" 
              name="email" 
              [(ngModel)]="loginObj.email" 
              required
              email
              #emailCtrl="ngModel"
              [class.is-invalid]="emailCtrl.invalid && (emailCtrl.touched || loginForm.submitted)">

        <div class="invalid-feedback">
          @if (emailCtrl.errors?.['required']) { Email is required. }
          @if (emailCtrl.errors?.['email']) { Invalid email format. }
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password"
              class="form-control" 
              id="password" 
              name="password" 
              [(ngModel)]="loginObj.password" 
              required
              #passCtrl="ngModel"
              [class.is-invalid]="passCtrl.invalid && (passCtrl.touched || loginForm.submitted)">
        
        <div class="invalid-feedback">
            @if (passCtrl.errors?.['required']) { Password is required. }
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign In</button>
      </div>

    </form>

    <div class="mt-3 text-center">
      <small>Don't have an account? <a routerLink="/register">Register here</a></small>
    </div>
  </div>
</div>
